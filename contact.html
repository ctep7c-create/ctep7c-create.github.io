  <main>

<form class="contact-form" action="mailto:ctevans@umkc.edu?subject=Form%20Submission" method="post" enctype="text/plain">
    <label for="title">Title:</label>
    <select id="title" name="title" required tabindex="0">
        <option value="" disabled selected>Select your option</option>
        <option value="Mr.">Mr.</option>
        <option value="Ms.">Ms.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Mx.">Mx.</option>
        <option value="Dr.">Dr.</option>
    </select>

    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name" placeholder="Enter your First and Last Name" required autofocus tabindex="1">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email Address" required tabindex="2">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" tabindex="3">

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter your message here..." required tabindex="4"></textarea>

    <label for="contact-email">Preferred Method of Contact:</label>
    <ol>
        <li>
            <input type="radio" id="contact-email" name="preferred-contact" value="Email" required>
            <label for="contact-email">Email</label>
        </li>
        <li>
            <input type="radio" id="contact-phone" name="preferred-contact" value="Phone">
            <label for="contact-phone">Phone</label>
        </li>
    </ol>

    <div>
        <input type="submit" value="Submit" tabindex="5">
    </div>
</form>
